<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rent a Car</h1>
    </header>
    <main>
        <section>
            <div id="cabriolet">
                <img src="Cabriolet_Red_icon-icons.com_54906.png" alt="Cabriolet">
                <h2>Caracteristicas</h2>
                <ul>
                    <li>Año: 2022</li>
                    <li>Automatico</li>
                    <li>Gasolina</li>
                    <li>70€/Día</li>
                </ul>
            </div>
            <div id="ejecutivo">
                <img src="ExecutiveCar_Black_icon-icons.com_54904.png" alt="Executive">
                <h2>Caracteristicas</h2>
                <ul>
                    <li>Año: 2024</li>
                    <li>Automatico</li>
                    <li>Eléctrico</li>
                    <li>105.50€/Día</li>
                </ul>
            </div>
            <div id="carGrey">
                <img src="Car_Grey_icon-icons.com_54905.png" alt="Car Grey">
                <h2>Caracteristicas</h2>
                <ul>
                    <li>Año: 2023</li>
                    <li>Automatico</li>
                    <li>Gasolina</li>
                    <li>80€/Día</li>
                </ul>
            </div>
        </section>
        <section>
            <div>
                <h2>Importe</h2>
                <p id="alquiler"></p>
            </div>
        </section>
    </main>
<script src="js/script.js"></script>
</body>
</html>
