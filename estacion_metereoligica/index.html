<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Climatológica</title>
    <link rel="stylesheet" href="css/estilos.css">  
    <script defer src="js/scripts.js"></script>      
</head>
<body onload="actualizarInformacion()">
    <div class="container">
        <div class="top-bar">
            <select id="idioma" onchange="actualizarInformacion()">
                <option value="es">Español</option>
                <option value="ca">Català</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="gl">Galego</option>
                <option value="eu">Euskara</option>
                <option value="pt">Português</option>
            </select>
            <input type="text" id="ciudad" placeholder="Ingrese una ciudad" value="Barcelona" oninput="actualizarInformacion()">
        </div>
        <div class="weather-info">
            <div>
                <h2 id="nombreCiudad"></h2>
                <p id="temperatura"></p>
                <p id="date-time">Fecha y Hora: --</p>
            </div>
            <div class="weather-icon" id="weather-icon"></div>
        </div>
    </div>
</body>
</html>
