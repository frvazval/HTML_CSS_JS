<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima en tu Ciudad</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="js/scripts.js"></script>    
</head>
<body onload="getWeather(); showDateTime()">
    <div class="container">
        <h1>Datos Meteorológicos</h1>
        <p id="fechaHora"></p>
        <select id="idioma" onchange="getWeather()">
            <option value="es">Español</option>
            <option value="ca">Catalán</option>
            <option value="gl">Gallego</option>
            <option value="eu">Vasco</option>
        </select>
        <input type="text" id="ciudad" placeholder="Introduce una ciudad" value="Barcelona">
        <button onclick="getWeather()">Buscar</button>
        <div id="weather-info">
            <h2 id="nombreCiudad"></h2>
            <p id="temperatura"></p>
            <p id="presion"></p>
            <p id="humedad"></p>
            <p id="descripcion"></p>
            <div id="icono" class="icono-clima"></div>
        </div>
    </div>        
</body>
</html>
