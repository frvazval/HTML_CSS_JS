<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Climatológica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
        }
        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #e6f7ff;
            border-radius: 8px;
            font-size: 1.2em;
            min-height: 150px;
        }
        .weather-icon {
            font-size: 70px;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById("date-time").textContent = "Fecha y Hora: " + now.toLocaleDateString("es-ES", options);
        }
        window.onload = updateDateTime;
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <select id="language">
                <option value="es">Español</option>
                <option value="ca">Català</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="gl">Galego</option>
                <option value="eu">Euskara</option>
            </select>
            <input type="text" id="city" placeholder="Ingrese una ciudad">
        </div>
        <div class="weather-info">
            <div>
                <h2 id="city-name">Ciudad</h2>
                <p id="weather">Clima: --</p>
                <p id="date-time">Fecha y Hora: --</p>
            </div>
            <div class="weather-icon" id="weather-icon">☀️</div>
        </div>
    </div>
</body>
</html>
