<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de accesibilidad</title>
    <link rel="shortcut icon" href="flor.svg" type="image/x-icon">
    <style>
        :focus, :active {
            color: red;
        }
    </style>
</head>
<body>  
    <!-- <div role="navigation">

    </div>   -->
    <!-- Es mejor utilizar esto -->
    <!-- <nav>

    <!-- Despues de todos los demas empezaria por el primer 0 -->
    <h1 tabindex="0">Soy un titulo 1</h1>    
    <p tabindex="0">Soy el primer parrafo</p>
    <p tabindex="0">Soy el segundo parrafo</p>
    <!-- Este parrafo cogera el foco primero, despues el 2, el 3, etc... -->
    <!-- Si se le pone -1 no recibira el foco con el tabulador -->
    <p tabindex="1">Soy el tercer parrafo</p> 
    <a href="#">Soy un enlace</a>
    <form name="miForm">
        <label for="nombre">Nombre</label> 
        <input
        type="text" 
        name="nombre" 
        id="nombre"
        required
        aria-required="true">
        <p id="errorNombre"></p>
        <button type="submit">Enviar</button>
    </form>
    <script>
        const miForm = document.forms['miForm']
        const errorNombre = document.getElementById('errorNombre')

        const inputNombre = document.getElementById('nombre')

        inputNombre.addEventListener('change', () => {
            nombre = inputNombre.value.trim()

            if (nombre.length == 0) {
                errorNombre.innerHTML =
                     "<span style='color: red'>Hay que poner un nombre correcto</span>"
                document
                    .getElementById('nombre')
                    .setAttribute('aria-describedby', "errorNombre")
                inputNombre.focus()  
            }
       
          
        })       


    </script>
</body>
</html>
