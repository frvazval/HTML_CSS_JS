<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Fondo azul claro */
            color: #333; /* Texto oscuro */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 70%; /* Cambiamos el ancho al 70% de la pantalla */
            max-width: none; /* Eliminamos el límite de ancho máximo */
            padding: 50px; /* Mantener el padding aumentado */
            margin: 0 auto;
            background: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #007acc; /* Título en azul vibrante */
        }
        .task-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-form label {
            font-size: 14px;
            font-weight: bold;
        }
        .task-form input, .task-form select, .task-form button {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #99d6ff; /* Borde azul claro */
            background-color: #e6f7ff; /* Fondo azul claro */
            color: #005b99; /* Texto azul oscuro */
            display: block;
        }
        .task-form button {
            background-color: #007acc; /* Botón azul vibrante */
            color: #ffffff; /* Texto blanco */
            cursor: pointer;
            font-size: 16px; /* Incrementamos el tamaño de la fuente */
            padding: 12px 16px; /* Aumentamos el padding */
            border-radius: 50px; /* Forma elíptica */
        }
        .task-form button:hover {
            background-color: #005b99; /* Botón azul más oscuro al pasar el cursor */
        }
        .task-form div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .task-columns {
            text-align: left;
            margin-top: 20px;
        }
        .task-column {
            margin-bottom: 20px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task {
            background: #e6f7ff; /* Fondo azul claro para tareas */
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            border: 1px solid #99d6ff; /* Borde azul claro */
            border-radius: 5px;
            color: #005b99; /* Texto azul oscuro */
        }
        .task .priority {
            font-weight: bold;
            margin-right: 10px;
            color: #ff8c00; /* Color naranja para prioridad */
        }
        .task .dates {
            font-size: 12px;
            color: #666; /* Texto gris */
        }
        .task .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            color: #ff4500; /* Botones de acción en rojo vibrante */
        }
        .task .actions button:hover {
            color: #ff6347; /* Botones más claros al pasar el cursor */
        }
        .task[data-status="pending"] {
            background: #ffcccc; /* Fondo rojo claro para pendientes */
        }
        .task[data-status="in-progress"] {
            background: #fff4cc; /* Fondo amarillo claro para en ejecución */
        }
        .task[data-status="completed"] {
            background: #ccffcc; /* Fondo verde claro para finalizadas */
        }
        #taskName {
            border-top-left-radius: 20px; /* Redondeamos el lado izquierdo superior */
            border-bottom-left-radius: 20px; /* Redondeamos el lado izquierdo inferior */
        }
        #taskDeadline {
            border-radius: 5px; /* Igual al de prioridad */
        }
        #taskDeadlineTime {
            border-top-right-radius: 20px; /* Redondeamos el lado derecho superior */
            border-bottom-right-radius: 20px; /* Redondeamos el lado derecho inferior */
        }
        .expired {
            animation: blink 1s infinite; /* Parpadeo */
            color: red; /* Color rojo para el icono */
            font-weight: bold;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="currentDateTime" style="text-align: right; font-size: 14px; color: #555; font-weight: bold;"></div> <!-- Fecha y hora actual en negrita -->
        <h1>My TO-DO APP ☰</h1>
        <p>Introducir tarea y definir estado</p>
        <div class="task-form">
            <div>
                <label for="taskName">Nombre de la tarea</label>
                <input type="text" id="taskName">
            </div>
            <div>
                <label for="taskStatus">Estado</label>
                <select id="taskStatus">
                    <option value="pending">Pendiente</option>
                    <option value="in-progress">En ejecución</option>
                    <option value="completed">Finalizada</option>
                </select>
            </div>
            <div>
                <label for="taskPriority">Prioridad</label>
                <select id="taskPriority">
                    <option value="baja">Baja</option>
                    <option value="normal">Normal</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div>
                <label for="taskDeadline">Fecha de plazo</label>
                <input type="date" id="taskDeadline">
            </div>
            <div>
                <label for="taskDeadlineTime">Hora de plazo</label>
                <input type="time" id="taskDeadlineTime"> <!-- Campo para seleccionar la hora -->
            </div>
            <button onclick="addTask()">Añadir tarea</button>
        </div>
        <div class="task-columns">
            <div class="task-column" id="pending">
                <h2>Pendientes</h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="in-progress">
                <h2>En ejecución</h2>
                <ul class="task-list"></ul>
            </div>
            <div class="task-column" id="completed">
                <h2>Finalizadas</h2>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>       
    <script src="js/gt.js"></script>
</body>
</html>
