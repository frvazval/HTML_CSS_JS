<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            max-width: 80%;
            margin: 5% auto;
        }

        div {
            margin: 2rem 1rem;
        }

        button, input[type="button"] {
            padding: 5px 10px;
        }

        input {
            padding: 5px 10px;
        }
       
        label {
            display: block;

        }
       

        input[type="radio"] + label {
            display: inline;
            margin-left: 3px;
        }

        textarea {
            width: 80%;
        }

    </style>
</head>
<body>
    <main>
        <h1>Etiquetas de formulario</h1>
        <form action="#" id="miForm">
            <fieldset>
                <legend>Etiquetas más habituales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input
                     type="text"
                     name="nombre" 
                     id="nombre" 
                     placeholder="Escribe aquí tu nombre"
                     autofocus 
                     required 
                     ninlength="5" 
                     maxlength="10" 
                     pattern="[A-Za-z]{5,10}" 
                     title="Escribe tu nombre (5 caracteres mínimo y 10 máximo)">

                     <label for="password">Contraseña</label>
                     <input type="password"  name="password" id="password">

                     <label for="numero">Edad</label>
                     <input type="number" name="number" id="number" min="0" max="99">
                     <input type="hidden" name="">
                </div>
                <div>
                    <input type="button" value="Enviar por id" id="Enviar_1">
                    <button type="submit">Enviar por form</button>
                    <button type="reset">RESET</button>
                </div>
            </fieldset>



            <fieldset>
                <legend>Datos personales</legend>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="tel">Telefono</label>
                <input type="tel" name="tel" id="tel">

                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </fieldset>

            <fieldset>
                <legend>Radio Buttons</legend>
                <input type="radio" name="colores" id="rojo" checked value="Rojo"><label for="rojo">rojo</label>
                <input type="radio" name="colores" id="azul" value="Azul"><label for="azul">azul</label>
                <input type="radio" name="colores" id="verde" value="Verde"><label for="verde">verde</label>
            </fieldset>

            <fieldset>
                <legend>Checkbox</legend>
                <div>
                    <input type="checkbox" name="condiciones" id="condiciones">
                    <label for="condiciones">Acepto las condiciones</label>

                    <input type="checkbox" name="lectura" id="lectura">
                    <label for="lectura">He leido las condiciones</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Fechas</legend>
                <div>
                    <label for="date">date (año-mes-dia)</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="datetime-local">datetime-local (año-mes-dia horas:minutos</label>
                    <input type="datetime-local" name="datetime-local" id="datetime-local">
                </div>
                <div>
                    <label for="time">time (Horas)</label>
                    <input type="time" name="time" id="time">
                </div>
                <div>
                    <label for="week">week</label>
                    <input type="week" name="week" id="week">
                </div>
                <div>
                    <label for="month">month</label>
                    <input type="month" name="month" id="month">
                </div>
            </fieldset>

            <fieldset>
                <legend>Varios</legend>
                <label for="color">color</label>
                <input type="color" name="color" id="color">

                <label for="file">file</label>
                <input type="file" name="file" id="file" multiple>

                <label for="search">search</label>
                <input type="search" name="search" id="search">

                <label for="range">range</label>
                <input type="range" name="range" id="range" min="1" max="5">
            </fieldset>

            <fieldset>
                <legend>Textarea</legend>
                <label for="textarea">Escribe tu mensaje</label>
                <textarea name="textarea" id="textarea"></textarea>
            </fieldset>

            <fieldset>
                <legend>Listas de elementos</legend>
                <div>
                    <label for="modelos">Elige el modelo</label>
                    <select name="modelos" id="modelos">
                        <option value="Audi">Audi</option>
                        <option value="SEAT">SEAT</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Nissan">Nissan</option>
                    </select>
                </div>

                <div>
                    <label for="usuarios">Busca usuarios</label>
                    <input type="text" id="buscaUsuarios" list="usuarios">
                    <datalist id="usuarios">
                        <option value="Pol"></option>
                        <option value="Pere"></option>
                        <option value="Ana"></option>
                    </datalist>

                </div>
            </fieldset>

        </form>
    </main>
        <div id="resultadoFormulario"></div>
    <script>
        // FORMA 1 de obtener datos de un formulario: por id
        // nodo del input: button
        const enviar1 = document.getElementById("Enviar_1")
        // Nodo del input: nombre
        const nombre = document.getElementById("nombre")
        const password = document.getElementById("password")
        enviar1.addEventListener("click", () => {
            let valorDelInput = nombre.value
            let valorDePassword = password.value

            resultadoFormulario.textContent = `${valorDelInput} ${valorDePassword}`
        })

        // nodo del div donde escribiremos el resultado
        const resultadoFormulario = document.getElementById("resultadoFormulario")
        resultadoFormulario.textContent = ""
        // FORMA 2
        const miForm = document.querySelector('#miForm')
        miForm.addEventListener("submit", (event) => {
            // alert(miForm['nombre'].value)
            event.preventDefault()
            resultadoFormulario.textContent += miForm['nombre'].value + " "
            resultadoFormulario.textContent += miForm['password'].value + " "
            resultadoFormulario.textContent += miForm['number'].value + " "
            alert(miForm['colores'].value)
        })
    </script>

</body>
</html>
