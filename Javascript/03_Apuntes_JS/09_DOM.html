<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 onclick="cambiarH1()">Soy el titulo principal</h1>
    <h2>Soy el titulo secundario</h2>
    <h3>Soy el H3</h3>

    <p>1</p>
    <p>2</p>
    <p id="parrafo_3">3</p>
    <p class ="newBackground">4</p>
    <p class ="newBackground">5</p>
    <div>
        <h2>Estoy dentro del div</h2>
        <p>Soy un parrafo dentro del div</p>
    </div>

    <script>
        let h1 = document.querySelector('h1')
        console.log(h1.textContent);
        // h1.textContent = "He cambiado el título principal"
        h1.innerHTML = "He cambiado el título <span style='color:red'>principal</span>"

        let ponteAzul = true
        let colorFondo = "azul"
        function cambiarH1() {   

            // if (h1.style.color == "white" && h1.style.backgroundColor == "darkblue") {
            //     h1.style.backgroundColor = "white"
            //     h1.style.color = "black"
            // } else {
            //     h1.style.backgroundColor = "darkblue"
            //     h1.style.color = "white"
            // }            

            // Hace lo mismo que el anterior

            // if (ponteAzul) {
            //     h1.style.backgroundColor = "darkblue"
            //     h1.style.color = "white"
            //     ponteAzul = false
            // } else {
            //     h1.style.backgroundColor = "white"
            //     h1.style.color = "black"
            //     ponteAzul = true
            // }   

            
            if (colorFondo == "azul") {    
                h1.style.backgroundColor = "darkblue"            
                h1.style.color = "white"
                colorFondo = "normal"               
            } else if (colorFondo == "normal") {  
                h1.style.backgroundColor = "white"             
                h1.style.color = "black"
                colorFondo = "white"                
            } else if (colorFondo == "white") {
                h1.style.backgroundColor = "darkred"             
                h1.style.color = "black"
                colorFondo = "azul" 
            }        
            
        }
        

        // Sistema 2
        
        const h2 = document.querySelector('h2')
        // const h2_bis = document.getElementsByClassName('h2')

        h2.onclick = () => {
            h2.style.fontFamily = "Arial"
            h2.style.fontSize = "40px"
        }

        // Sistema 3

        const h3 = document.querySelector('h3')

        h3.addEventListener("click", () => {
            h2.innerText = "He cambiado el h2 desde el h3"
            h3.style.color = "darkgreen"
        }) 

        // Selección múltiple

        const parrafos = document.querySelectorAll('p')
        // console.log(parrafos);
        for (let i = 0; i < parrafos.length; i++) {
            parrafos[i].addEventListener("click", () => {
                parrafos[i].style.display = "inline"
                parrafos[i].style.border = "2px solid orange"
            })
        }

        const nb = document.querySelectorAll('.newBackground')
        for (let i = 0; i < nb.length; i++) {
            nb[i].addEventListener("mouseover", () => {
                nb[i].style.display = "hidden"
                nb[i].style.color = "transparent"
            })
        }

        const div = document.querySelector('div')
        div.addEventListener("mouseover", () => {
            let codigo = "<p onclick='cambiarH1()'>Hemos machacado el div</p>"
            codigo += "<p>Hasta pronto</p>"
            div.innerHTML = codigo
        })

    </script>
</body>
</html>
