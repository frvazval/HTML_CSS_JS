<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Reserva de habitación en hotel</h1>
        <form action="#" id="formHotel">
            <fieldset>
                <legend>Datos personales</legend>
                <div id="datosPersonales">
                <div>
                    <label for="nombre">* Nombre:</label>
                    <input
                     type="text"
                     name="nombre" 
                     id="nombre" 
                     autofocus 
                     required 
                     ninlength="5" 
                     maxlength="10" 
                     pattern="[A-Za-z]{5,10}" 
                     title="Escribe tu nombre (5 caracteres mínimo y 10 máximo)">
                
                
                     <label for="apellidos">Apellidos:</label>
                     <input
                     type="text"
                     name="apellidos" 
                     id="apellidos"                                       
                     ninlength="5" 
                     maxlength="10" 
                     pattern="[A-Za-z]{5,10}" 
                     title="Escribe tu nombre (5 caracteres mínimo y 10 máximo)">
                </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos de la reserva</legend>
                <div id="datosReserva">
                    <div>
                        <label for="adulto">Adulto</label>
                        <input type="number" name="adulto" id="adulto" min="1" max="3">
                    </div>
                    <div>
                        <label for="nens">Niños</label>
                        <input type="number" name="nens" id="nens" min="1" max="3">
                    </div>
                    <div>
                        <label for="entrada">* Entrada</label>
                        <input type="date" name="entrada" id="entrada">
                    </div>
                    <div>
                        <label for="salida">* Salida</label>
                        <input type="date" name="salida" id="salida">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tipo de estancia:</legend>
                <div>
                    <input type="radio" name="modalidad" id="alojamiento" checked value="alojamiento"><label for="alojamiento">Sólo alojamiento</label>
                    <input type="radio" name="modalidad" id="desayuno" checked value="desayuno"><label for="desayuno">Con desayuno</label>
                    <input type="radio" name="modalidad" id="mediaPension" checked value="mediaPension"><label for="mediaPension">Media pensión</label>
                    <input type="radio" name="modalidad" id="pensionCompleta" checked value="pensionCompleta"><label for="pensionCompleta">Sólo alojamiento</label>
                </div>
            </fieldset>

        </form>
    </main>
</body>
</html>
